<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Timer</title>
            <link rel="stylesheet" href="timer.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="https://kit.fontawesome.com/e4023401dd.js" crossorigin="anonymous"></script>
        </head>
        <body>
            
            <div class="container">
                <div class="outer-circle">
                    <div class="circle">
                        <div class="elements">
                            
                            <div class="time">
                               
                                <i class="fa-solid fa-angle-left icon inc"></i>
                                <p id="minute">00</p>
                                <p>:</p>
                                <p id="seconds">00</p>
                                <i class="fa-solid fa-angle-right icon dec"></i>
                            
                            </div>
                            
                            <button id="start">START</button>
                            <button id="stop">PAUSE</button>
                            
                        <!----<button id="reset">RESET</button>--->
                        </div>
                    </div>
                </div>
                
            </div>
            <p id="txt"></p>
            <script src="timer.js"></script>
        </body>
    </html>
